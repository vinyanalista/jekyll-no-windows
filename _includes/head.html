<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/public/css/poole.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/public/css/hyde.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/public/css/rjow.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ "/public/apple-touch-icon-144-precomposed.png" | prepend: site.baseurl }}">
                                 <link rel="shortcut icon" href="{{ "/public/favicon.ico" | prepend: site.baseurl }}">
</head>
